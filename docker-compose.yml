version: '3.8'

services:
  iiscribe-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iiscribe-web
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=IIScribe;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ASPNETCORE_Kestrel__Certificates__Default__Password=password
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ~/.aspnet/https:/https:ro
    depends_on:
      - sqlserver
    networks:
      - iiscribe-network
    restart: unless-stopped

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: iiscribe-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - iiscribe-network
    restart: unless-stopped

  # Optional: Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: iiscribe-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - iiscribe-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Optional: Seq for centralized logging
  seq:
    image: datalust/seq:latest
    container_name: iiscribe-seq
    ports:
      - "5341:80"
    environment:
      - ACCEPT_EULA=Y
    volumes:
      - seq-data:/data
    networks:
      - iiscribe-network
    restart: unless-stopped

networks:
  iiscribe-network:
    driver: bridge

volumes:
  sqlserver-data:
    driver: local
  redis-data:
    driver: local
  seq-data:
    driver: local
